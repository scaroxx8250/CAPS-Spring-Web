<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<head>
<body>
	  <div class = "container">
    <heading><div th:replace="fragments/general::heading"></div></heading>
    <div id="top_grid1"><b>Welcome, </b></div>
    <div id="top_grid2"></div>
    <div id="top_grid3"></div>
    <div id="top_grid4"><input type="button" value="Logout"
					onclick="window.location.href='/admin/studentlist'; return false"
					class="button-logout" />
	</div>
    <nav>
    	<div th:replace="fragments/general.html :: admin-menu"></div>
    </nav>
	    <main>
			<h3>Edit Student</h3>
			<form action="" th:object="${student}" th:action="@{/admin/save}" method="get">
			    <fieldset>
				     <input type="hidden" th:field="*{studentId}">  
				</fieldset>
				<fieldset>
				     <input type="hidden" th:field="*{matricNo}">  
				</fieldset>
				<fieldset>
				     <input type="hidden" th:field="*{password}">  
				</fieldset>
				<fieldset>
				     <input type="hidden" th:field="*{email}">  
				</fieldset>
				<fieldset>
					First Name: <input type="text" th:field="*{firstName}">
					<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
				</fieldset>
				<fieldset>
					Last Name: <input type="text" th:field="*{lastName}">
					<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
				</fieldset>
				<fieldset>
					Matriculation Date: <input type="text" th:field="*{matrDate}" placeholder="DD/MM/YYYY">
					<p th:if="${#fields.hasErrors('matrDate')}" th:errors="*{matrDate}"></p>
				</fieldset>
				<fieldset>
					Personal Email <input type="text" th:field="*{personEmail}">
					<p th:if="${#fields.hasErrors('personEmail')}" th:errors="*{personEmail}"></p>
				</fieldset>
				<fieldset>
					<input type="submit" class="button" value="Save"/>	
					<input type="reset" class="button" value="Reset"/>
				</fieldset>
			</form>
    	</main>
 	<footer><div th:replace="fragments/general::footer"></div></footer> </div>
  </div>
</body>
</html>
