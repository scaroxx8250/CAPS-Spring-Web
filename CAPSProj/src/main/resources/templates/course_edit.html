
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Course</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class = "container">
	    <div id="top_grid1">Top Grid Cell 1</div>
	    <div id="top_grid2">Top Grid Cell 2</div>
	    <div id="top_grid3">Top Grid Cell 3</div>
	    <div id="top_grid4">Top Grid Cell 4</div>
	    <nav>Navbar 1</nav>
	    <main>
			<h3>Edit Course</h3>
			<form action="" th:object="${course}" th:action="@{/admin/savecourse}" method="get">
			    <fieldset>
				     <input type="hidden" th:field="*{courseId}">  
				</fieldset>
				<fieldset>
					Course Name: <input type="text" th:field="*{courseName}">
					<p th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></p>
				</fieldset>
				<fieldset>
					Faculty: <input type="text" th:field="*{faculty}">
					<p th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"></p>
				</fieldset>
				<fieldset>
					Credits: <input type="text" th:field="*{credits}" placeholder="dd-MM-yyyy">
					<p th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></p>
				</fieldset>
				<fieldset>
					Description: <input type="text" th:field="*{description}">
					<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</fieldset>
				<fieldset>
					Size<input type="text" th:field="*{size}">
					<p th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></p>
				</fieldset>
				<fieldset>
					Course Start Date: <input type="text" th:field="*{courseStartDate}" placeholder="dd-MM-yyyy">
					<p th:if="${#fields.hasErrors('courseStartDate')}" th:errors="*{courseStartDate}"></p>
				</fieldset>
<!-- 				<fieldset> -->
<!-- 					Lecturer First Name: <input type="text" th:field="*{Lecturer.firstName}"> -->
<!-- 					<p th:if="${#fields.hasErrors('Lecturer.firstName')}" th:errors="*{Lecturer.firstName}"></p> -->
<!-- 				</fieldset> -->
<!-- 				<fieldset> -->
<!-- 					Lecturer Last Name: <input type="text" th:field="*{Lecturer.lastName}"> -->
<!-- 					<p th:if="${#fields.hasErrors('Lecturer.lastName')}" th:errors="*{Lecturer.lastName}"></p> -->
<!-- 				</fieldset> -->
				<fieldset>
					<input type="submit" value="Save"/>	
					<input type="reset" value="Reset"/>
				</fieldset>
			</form>
    	</main>
    	<footer>Footer</footer>
  </div>
</body>
</html>
