<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
table, td, th {  
  border: 1px solid #ddd;
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 15px;
}

#input {
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 25%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

 
.topnav {
  overflow: hidden;
  background-color: #ffffff;
}

.topnav a {
  float: left;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #1764DD;
  color: white;
}
</style>
<meta charset="ISO-8859-1">
<title>View Course Enrolment</title>
</head>
<body>
<div class="topnav">
  <a href="Courses">View Courses Taught</a>
  <a class="active" href="CourseEnrolment">View Course Enrolment</a>
  <a href="GradeCourse">Grade a Course</a>
  <a href="StudentPerformance">View Student Performance</a>
  <a href="logout">Logout</a>
</div>
	<h1>View Course Enrolment</h1>
	<br>
	<div class="course-dropdown">
	<select th:field="${courses}">
		<option th:each="course:${courses}" th:value="${course}" th:text="${course.getCourseName()}"/>
	</select>	
	</div>
	<br>
	
	<a href="" th:href="@{/lecturer/GradeCourse}"><button>Grade this course</button></a>
	<br>	
	<table id="students">
	<tr>
   		<th>Student ID</th>
   		<th>First Name</th>
   		<th>Last Name</th>
   		<th>Student Email</th>
   		<th>Student Performance</th>
 	</tr>
 	<tr th:each="student: ${students}">
   		<td th:text="${student.studentId}">Student Id</td>
   		<td th:text="${student.firstName}">First Name</td>
   		<td th:text="${student.lastName}">Last Name</td>
   		<td th:text="${student.email}">Student Email</td>
			<td>
   				<a href="" th:href="@{/lecturer/StudentPerformance/detail/}+${student.studentId}"><button>Select</button></a>
   			</td>
 	</tr>
	</table>
		<div th:if = "${totalPages > 1}">
	<div>
		<div>
			Total Records: [[${totalItems}]]
		</div>	
		<div>
			<span th:each="i: ${#numbers.sequence(1, totalPages)}">
				<a th:if="${currentPage != i}" th:href="@{'/lecturer/CourseEnrolment/' + ${i}}">[[${i}]]</a>
				<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
			</span>
		</div>	
	</div>
</div>
</body>
</html>
