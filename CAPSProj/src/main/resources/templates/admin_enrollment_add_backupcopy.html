<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Lecturer</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class = "container">
    <div id="top_grid1">Top Grid Cell 1</div>
    <div id="top_grid2">Top Grid Cell 2</div>
    <div id="top_grid3">Top Grid Cell 3</div>
    <div id="top_grid4">Top Grid Cell 4</div>
    <nav>
    	<div th:replace="fragments/general.html :: menu"></div>
    </nav>
    <main>
		<h1 th:text="${course.courseName}"></h1>
		
		<h3>Which student do you want to enrol?</h3>
		
		
		
	    <table th:if="${not #lists.isEmpty(allstudents)}" class="table">
			<tr >
				<th>Matriculation Number</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Matriculation Date</th>
				<th></th>
			</tr>
			<tr th:each="student:${allstudents}" >
				<td th:text=${student.matricNo}>matricNo</td>
				<td th:text="${student.firstName}">firstName</td>
				<td th:text=${student.lastName}>lastName</td>
				<td th:text="${#temporals.format(student.matrDate, 'dd-MM-yyyy')}">matrDate</td>
				<td>
						<a th:href="@{/admin/enrolstudent/{Id}/{Id2}(Id=${student.matricNo}, Id2=${course.courseName})}"> 
        					<button type="button">Enrol</button> 
   						</a>
				</td>
			</tr>
		</table>
		
			
	</main>
	<footer>Footer</footer>
  </div>
</body>
</html>
