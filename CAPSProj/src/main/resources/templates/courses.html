<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
table, td, th {  
  border: 1px solid #ddd;
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 15px;
 }
</style>
<meta charset="ISO-8859-1">
<title>View Courses Taught</title>
</head>
<body>
	<h1>View Courses Taught</h1>
	<h3 th:text="'Total Records: ' + ${courses.size()}">Total Records</h3>
<!-- 	<table id="listCourses" th:if="${not #lists.isEmpty(courses)}">
 -->	<table id="courses">
	<tr>
			<th>Course Name</th>
			<th>Credits</th>
			<th>Size</th>
			<th>Students Enrolled</th>
	</tr>
	 <tr th:each="course : ${courses}" class="table-row">
			<td th:text=${course.key.courseName}>Course Name</td>
			<td th:text=${course.key.credits}>Credits</td>
			<td th:text=${course.key.size}>Size</td>
			<td th:text=${course.value}>Students Enrolled</td>	
	</tr>
	</table>
	<script>
	function countRows(){
		var rowCount = 0;
		var table = document.getElementById("courses"); 
		var rows = table.getElementsByTagName("tr");
		for(var i = 0; i < rows.length; i++){
			if (rows[i].getElementsByTagName("td").length > 0){
				rowCount++;
			}
		}
		return "Total Records: " + rowCount;	
	}
	</script>
</body>
</html>
