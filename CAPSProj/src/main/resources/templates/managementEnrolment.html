<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	    
  <div class = "container">
    <div id="top_grid1">Top Grid Cell 1</div>
    <div id="top_grid2">Top Grid Cell 2</div>
    <div id="top_grid3">Top Grid Cell 3</div>
    <div id="top_grid4">Top Grid Cell 4</div>
    <nav>
          <div th:replace="fragments/general.html :: menu"></div>
    </nav>
    <main>
		<div class="form-outline">
		  <input type="search" id="form1" class="form-control" placeholder="Type query"
		  aria-label="Search" />
		</div>
		
<table>
	<tr>
	<td>
	<select class="course-dropdown" id="courseNameDropdown" name="courseName">
		<option th:each="course:${courses}" th:value="${course.getCourseName()}" th:text="${course.getCourseName()}"/>
	</select>
	</td>
	<td>
	<a id="addstudent" href="addenrollment"> Add Student </a>
	</td>
	</tr>
</table>

	
	    <table th:if="${not #lists.isEmpty(lecturers)}" class="table">
			<tr >
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr th:each="student :${student_course}" >
				<td th:text=${student_course.getStudent().getFirstName()}>firstName</td>
				<td th:text="${student_course.getStudent().getLastName}">lastName</td>
			</tr>
		</table>
    </main>
    <footer>Footer</footer>
  </div>
  
  
  
  <script>var sel = document.getElementById('courseNameDropdown');
	sel.onchange = function () {
	    document.getElementById("addstudent").href = "addenrollment" + "/" + this.value;   
	}
	document.getElementById("courseNameDropdown").selectedIndex = -1;
	</script>
	
	
</body>
</html>
