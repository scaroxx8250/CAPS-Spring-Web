<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Enroll Course</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
 
  <div class = "container">
    <heading><div th:replace="fragments/general::heading"></div></heading>
    <div id="top_grid1"><b>Welcome, </b></div>
    <div id="top_grid2"></div>
    <div id="top_grid3"></div>
    <div id="top_grid4"><input type="button" value="Logout"
					onclick="window.location.href='/admin/studentlist'; return false"
					class="button-logout" />
	</div>
    <nav>
    	<div th:replace="fragments/general.html :: admin-menu"></div>
    </nav>
    <page-title>
    	<h1> Enroll for Course</h1>
    </page-title>
    <main>
  <h3 th:text="'Total Records: ' + ${notEnrolCourses.size()}">Total Records</h3>
<form action="" th:object="${selectCourse}" th:action="@{/student/submitEnrol}" method="post">
<table class="table">
 <tr>
   <th>Course Name</th>
   <th>Lecture Name</th>
   <th>Credits</th>
   <th>Course Description</th>
   <th>Enroll</th>
 </tr>
 <tr th:each="course: ${notEnrolledCourses}">
   <td th:text="${course.courseName}">Course NAME</td>
   <td th:text="${course.lecturer.firstName} +' '+ ${course.lecturer.lastName}  ">Lecture Name</td>
   <td th:text="${course.credits}">Credits</td>
   <td th:text="${course.description}">Course Description</td>
   <td><input type = "checkbox" th:field="*{course}" th:value="${course.courseId}"/></td>
 </tr>
</table>
<fieldset>
<div th:if="${not #lists.isEmpty(notEnrolledCourses)}">
<input type="submit" class="button" value ="Save"/>
&nbsp; &nbsp; 
<input type="reset" class="button" value="Reset"/>
</div>

</fieldset>

</form>

<div th:if = "${totalPages > 1}">
	<div>
		<div>
			Total Rows: [[${totalItems}]]
		</div>	
		<div>
			<span th:each="i: ${#numbers.sequence(1, totalPages)}">
				<a th:if="${currentPage != i}" th:href="@{'/student/enrolCourse/' + ${i}}">[[${i}]]</a>
				<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
			</span>
		</div>	
	</div>
</div>
    </main>

    <footer><div th:replace="fragments/general::footer"></div></footer>
</body>
</html>
