<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style-login.css}" />

<title>Login Page</title>
</head>
<body>
     <div class = "container">
    <heading><div th:replace="fragments/general::heading"></div></heading>
    <page-title>
    	<h1> Login </h1>
    </page-title>
    <main>
<div class= "form">
	<form action="" th:object="${user}" th:action="@{/authenticate}" method="post">
	        <fieldset>
				Email address: <input type="text" th:field="*{emailAdd}">
				<p th:if="${#fields.hasErrors('emailAdd')}" th:errors="*{emailAdd}"></p>
			</fieldset>
			<fieldset>
				Password: <input type="password" th:field="*{password}">
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			</fieldset>
			<fieldset>
				Role:
				<select th:field="*{role}">
				<option th:value="STUDENT" th:text="Student"></option>
				<option th:value="LECTURER" th:text="Lecturer"></option>
				<option th:value="ADMIN" th:text="Admin"></option>
				</select>
				</fieldset>
			<fieldset>
				<button type="submit" class="button">Log In</button>
			</fieldset>
	</form>
</div>
<footer><div th:replace="fragments/general::footer"></div></footer> </div>
</body>
</html>
