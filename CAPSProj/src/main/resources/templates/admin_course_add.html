<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Course</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class = "container">
    <div id="top_grid1">Top Grid Cell 1</div>
    <div id="top_grid2">Top Grid Cell 2</div>
    <div id="top_grid3">Top Grid Cell 3</div>
    <div id="top_grid4">Top Grid Cell 4</div>
    <nav>
        <div th:replace="fragments/general.html :: menu"></div>
    </nav>
    <main>
		<h3>Add Course</h3>
		<form action="#" th:object="${course}" th:action="@{/admin/addcourse/save}"
			method="post">
			<fieldset>
				CourseName: <input type="text" th:field="*{courseName}">
				<p th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></p>
			</fieldset>
			<fieldset>
				 Credits: <input type="text" th:field="*{credits}">
				<p th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></p>
			</fieldset>
			<fieldset>
				Size: <input type="text" th:field="*{size}">
				<p th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></p>
			</fieldset>
			<fieldset>Lecturer: 
				<select id="lecturerNameDropdown" name="lecturerName" th:field = "*{lecturer}">
				<option th:each="lecturer:${lecturerList}" th:value="${lecturer.lecturerId}" th:utext="${lecturer.getFirstName + ' ' + lecturer.getLastName()}"/>
				</select>
			</fieldset>			
<!-- 			<fieldset> -->
<!-- 				Lecturer First Name <input type="text" th:field="*{Lecturer.firstName}"> -->
<!-- 				<p th:if="${#fields.hasErrors('Lecturer.firstName')}" th:errors="*{Lecturer.firstName}"></p> -->
<!-- 			</fieldset> -->
<!-- 			<fieldset> -->
<!-- 				Lecturer Last Name <input type="text" th:field="*{Lecturer.lastName}"> -->
<!-- 				<p th:if="${#fields.hasErrors('Lecturer.lastName')}" th:errors="*{Lecturer.lastName}"></p> -->
<!-- 			</fieldset> -->
<!-- 			<fieldset> -->
<!-- 				Faculty: <input type="text" th:field="*{faculty}"> -->
<!-- 				<p th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"></p> -->
<!-- 			</fieldset> -->
			<fieldset>Faculty: 
				<select id="facultyDropdown" name="faculty" th:field = "*{faculty}">
				<option th:value="BUSINESS" th:utext="BUSINESS"/>
				<option th:value="COMPUTING" th:utext="COMPUTING"/>
				<option th:value="ENGINEERING" th:utext="ENGINEERING"/>
				<option th:value="LAW" th:utext="LAW"/>
				<option th:value="MEDICINE" th:utext="MEDICINE"/>
				</select>
			</fieldset>		
			<fieldset>
				Course Start Date: <input type="text" th:field="*{courseStartDate}" placeholder="DD/MM/YYYY">
				<p th:if="${#fields.hasErrors('courseStartDate')}" th:errors="*{courseStartDate}"></p>
			</fieldset>
			<fieldset>
				Description: <input type="text" th:field="*{description}" size="150">
				<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
			</fieldset>
			<fieldset>
				<input type="submit" value="Save"/>
				<input type="reset" value="Cancel"/>
			</fieldset>
		</form>
		<br/>
	</main>
	<footer>Footer</footer>
  </div>
</body>
</html>
