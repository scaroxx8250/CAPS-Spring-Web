<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Grades and GPA</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<body>
 
  <h1>Grades and GPA</h1>
  <div>
  <label>Year</label>
  <select th:field="*{ay}" onchange="UpdateGPA(this.value)">
  <option th:each="selectOption : ${ay}" th:value="${selectOption}"
  th:text="${selectOption}">
  selectedOption
  </option>
  </select>
  </div>
  <br>
<table>
 <tr>
   <th>Course Name</th>
   <th>Credits</th>
   <th>Grade</th>
 </tr>
 <tr th:each="gc: ${gradedCourse}">
   <td th:text="${gc.course.courseName}">Course Name</td>
   <td th:text="${gc.course.credits}  ">Credits</td>
   <td th:text="${gc.grade}">Grade</td>
 </tr>
</table>
<br>
<table>
 <tr>
   <td>AY Credits</td>
   <td th:text="${ayCredits}"></td>
 </tr>
 <tr>
   <td>AY GPA:</td>
   <td th:text="${ayGPA}"></td>
 </tr>
 <tr>
   <td>Cumulative Credits:</td>
   <td th:text="${cuCredits}"></td>
 </tr>
 <tr>
   <td>Cumulative GPA:</td>
   <td th:text="${cuGPA}"></td>
 </tr>
 
</table>
</body>
</html>
