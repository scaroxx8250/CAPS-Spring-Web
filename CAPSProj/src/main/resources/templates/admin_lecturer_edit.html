<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Lecturer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<head>
<body>
	  <div class = "container">
    <heading><div th:replace="fragments/general::heading"></div></heading>
    <div id="top_grid1"><b>Welcome, </b></div>
    <div id="top_grid2"></div>
    <div id="top_grid3"></div>
    <div id="top_grid4"><input type="button" value="Logout"
					onclick="window.location.href='/admin/logout'; return false"
					class="button-logout" />
	</div>
    <nav>
    	<div th:replace="fragments/general.html :: admin-menu"></div>
    </nav>
    <page-title>
    	<div class="page-title"> Edit Lecturer</div>
    </page-title>
	    <main>
			<div class="well">
				<form action="" th:object="${lecturer}" th:action="@{/admin/saveLecturer}" method="get">
			        <fieldset>
					     <input type="hidden" th:field="*{lecturerId}">  
					</fieldset>
					<fieldset>
					     <input type="hidden" th:field="*{email}">  
					</fieldset>
					<fieldset>
					     <input type="hidden" th:field="*{password}">  
					</fieldset>
					<div class="form-group">
						<fieldset>
							First Name<input type="text" th:field="*{firstName}" class="form-control">
							<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
						</fieldset>
					</div>
					<div class="form-group">
					<fieldset>
						Last Name <input type="text" th:field="*{lastName}" class="form-control">
						<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
					</fieldset>
					</div>
					<div class="form-group">
						<fieldset>
							Faculty
							<select id="facultyDropdown" name="faculty" th:field = "*{faculty}" class="form-control">
							<option th:value="BUSINESS" th:utext="BUSINESS"/>
							<option th:value="COMPUTING" th:utext="COMPUTING"/>
							<option th:value="ENGINEERING" th:utext="ENGINEERING"/>
							<option th:value="LAW" th:utext="LAW"/>
							<option th:value="MEDICINE" th:utext="MEDICINE"/>
							</select>	
						</fieldset>
					</div>
					<div class="form-group">
						<fieldset>
							Personal Email <input type="text" th:field="*{personalEmail}" class="form-control">
							<p th:if="${#fields.hasErrors('personalEmail')}" th:errors="*{personalEmail}"></p>
						</fieldset>
					</div>
					<fieldset>
						<input type="submit" class="button" value="Save"/>	
						<input type="reset" class="button" value="Reset"/>
					</fieldset>
				</form>
    	</main>
 	<footer><div th:replace="fragments/general::footer"></div></footer> </div>
  </div>
</body>
</html>
