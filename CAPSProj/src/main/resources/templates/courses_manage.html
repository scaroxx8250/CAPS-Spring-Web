
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Manage Courses</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class = "container">
    <div id="top_grid1">Top Grid Cell 1</div>
    <div id="top_grid2">Top Grid Cell 2</div>
    <div id="top_grid3">Top Grid Cell 3</div>
    <div id="top_grid4">Top Grid Cell 4</div>
    <nav>Navbar 1
    	<div>
			<table>
				<tr>
					<td><input type="button" value="Manage Students"
						onclick="window.location.href='/admin/studentlist'; return false"
						class="button" /> <input type="button" value="Manage Lecturers"
						onclick="window.location.href='/admin/lecturerlist'; return false"
						class="button" /> <input type="button" value="Manage Courses"
						onclick="window.location.href='/admin/courselist'; return false"
						class="button" /></td>
				</tr>
			</table>
		</div>
    </nav>
    <main>
		<div class="form-outline">
		  <input type="search" id="form1" class="form-control" placeholder="Type query"
		  aria-label="Search" />
		</div>
	    <input type="button" value="Add Course"
					onclick="window.location.href='/admin/addcourse'; return false"
					class="button" />
	    <table th:if="${not #lists.isEmpty(courses)}" class="table">
			<tr >
				<th>CourseID</th>
				<th>Course Name</th>
				<th>Faculty</th>
				<th>Description</th>
				<th>Credits</th>
				<th>Size</th>
				<th>Lecturer Name</th>
				<th></th>
			</tr>
			<tr th:each="course:${courses}" >
				<td th:text=${course.courseId}>CourseID</td>
				<td th:text="${course.courseName}">CourseName</td>
				<td th:text="${course.faculty}">Faculty</td>
				<td th:text="${course.description}">Description</td>
				<td th:text="${course.credits}">Credits</td>
				<td th:text="${course.size}">Size</td>
				<td th:text="${course.Lecturer.firstName} + ' ' + ${course.Lecturer.lastName}">Lecturer Name</td>
				<td>
						<a th:href="@{/admin/editcourse/{Id}(Id=${course.courseName})}"> 
        					<button type="button">Edit</button> 
   						</a>
		
					    <a th:href="@{/admin/deletecourse/{Id}(Id=${course.courseName})}"> 
        					<button type="button">Delete</button> 
   						</a>
				</td>
			</tr>
		</table>
    </main>
    <footer>Footer</footer>
  </div>
</body>
</html>
