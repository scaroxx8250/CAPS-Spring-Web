
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>template</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <div class = "container">
    <div id="top_grid1">Top Grid Cell 1</div>
    <div id="top_grid2">Top Grid Cell 2</div>
    <div id="top_grid3">Top Grid Cell 3</div>
    <div id="top_grid4">Top Grid Cell 4</div>
    <nav>Navbar 1</nav>
    <main>
		<div class="form-outline">
		  <input type="search" id="form1" class="form-control" placeholder="Type query"
		  aria-label="Search" />
		</div>
	    <input type="button" value="Add Student"
					onclick="window.location.href='/test/test'; return false"
					class="button" />
	    <table th:if="${not #lists.isEmpty(students)}" class="table">
			<tr >
				<th>Matriculation Number</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Matriculation Date</th>
				<th></th>
			</tr>
			<tr th:each="student:${students}" >
				<td th:text=${student.matricNo}>matricNo</td>
				<td th:text="${student.firstName}">firstName</td>
				<td th:text=${student.lastName}>lastName</td>
				<td th:text="${#temporals.format(student.matrDate, 'dd-MM-yyyy')}">matrDate</td>
				<td>
					<input type="button" value="Edit"
						onclick="window.location.href='/test/test'; return false"
						class="button" />
					<input type="button" value="Delete"
						onclick="window.location.href='/test/test'; return false"
						class="button" />	
				</td>
			</tr>
		</table>
    </main>
    <footer>Footer</footer>
  </div>
</body>
</html>
