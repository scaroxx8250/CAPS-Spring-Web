<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<head>
<body>
	  <div class = "container">
    <heading><div th:replace="fragments/general::heading"></div></heading>
    <div id="top_grid1">
 		<b><p th:text= "'Welcome, '+${session.usession.firstName} + ' '+ ${session.usession.lastName} "></p></b>
 	</div>    <div id="top_grid2"></div>
    <div id="top_grid3"></div>
    <div id="top_grid4"><input type="button" value="Logout"
					onclick="window.location.href='/admin/logout'; return false"
					class="button-logout" />
	</div>
    <nav>
    	<div th:replace="fragments/general.html :: admin-menu"></div>
    </nav>
    <page-title>
    	<div class="page-title"> Edit Students</div>
    </page-title>
	    <main>
	   		<div class="well">
			<form action="" th:object="${student}" th:action="@{/admin/editstudent/save}" method="get">
			    <fieldset>
				     <input type="hidden" th:field="*{studentId}">  
				</fieldset>
				<fieldset>
				     <input type="hidden" th:field="*{matricNo}">  
				</fieldset>
				<fieldset>
				     <input type="hidden" th:field="*{password}">  
				</fieldset>
				<fieldset>
				     <input type="hidden" th:field="*{email}">  
				</fieldset>
				<div class="form-group">
					<fieldset>
						First Name <input type="text" th:field="*{firstName}" class="form-control">
						<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
					</fieldset>
				</div>
				<div class="form-group">
				<fieldset>
					Last Name <input type="text" th:field="*{lastName}" class="form-control">
					<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
				</fieldset>
				</div>
				<div class="form-group">
				<fieldset>
					Personal Email <input type="text" th:field="*{personEmail}" class="form-control">
					<p th:if="${#fields.hasErrors('personEmail')}" th:errors="*{personEmail}"></p>
				</fieldset>
				</div>
				<div class="form-group">
				<fieldset>
					Matriculation Date: <input type="date" th:value="*{matrDate}" th:field="*{matrDate}">
					<p th:if="${#fields.hasErrors('matrDate')}" th:errors="*{matrDate}"></p>
				</fieldset>
				</div>
				<div class="form-group">
				<fieldset>
					<input type="submit" class="button" value="Save"/>	
					<input class="button" type="button" onclick="window.location.replace('/admin/studentlist')" value="Cancel" />
				</fieldset>
				</div>
			</form>
			</div>
    	</main>
 	<footer><div th:replace="fragments/general::footer"></div></footer> </div>
  </div>
</body>
</html>
