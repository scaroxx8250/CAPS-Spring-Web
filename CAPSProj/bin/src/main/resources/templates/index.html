<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style-login.css}" />
</head>
<body>

<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h2 class="login-heading">Login</h2>
              <br>
              <form action="" th:object="${user}" th:action="@{/authenticate}" method="post">
                <div class="form-label-group">
			        <fieldset>
						Email address<input type="text" class="form-control" th:field="*{emailAdd}" required autofocus >
						<p th:if="${#fields.hasErrors('emailAdd')}" th:errors="*{emailAdd}"></p>
					</fieldset>
				</div>
				<div class="form-label-group">
					<fieldset>
						Password <input type="password" th:field="*{password}" class="form-control" required>
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
					</fieldset>
				</div>
				<div class="dropdown">
					<fieldset>
						Role
						<select th:field="*{role}" class="form-control">
						<option th:value="STUDENT" th:text="Student"></option>
						<option th:value="LECTURER" th:text="Lecturer"></option>
						<option th:value="ADMIN" th:text="Admin"></option>
						</select>
						</fieldset>
					<fieldset>
				</div>
				<br>
						<button type="submit" class="button" >Login</button>
					</fieldset>
					</div>
				</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer><div th:replace="fragments/general::footer"></div></footer> </div>
</body>
</html>
