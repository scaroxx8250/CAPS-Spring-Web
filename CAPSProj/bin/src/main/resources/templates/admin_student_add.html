<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Student</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class = "container">
    <div id="top_grid1">Top Grid Cell 1</div>
    <div id="top_grid2">Top Grid Cell 2</div>
    <div id="top_grid3">Top Grid Cell 3</div>
    <div id="top_grid4">Top Grid Cell 4</div>
    <nav>
    	<div th:replace="fragments/general.html :: menu"></div>
    </nav>
    <main>
		<h3>Student Form</h3>
		<form action="#" th:object="${student}" th:action="@{/admin/addstudent/save}"
			method="post">
			<fieldset>
				First Name <input type="text" th:field="*{firstName}">
				<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
			</fieldset>
			<fieldset>
				Last Name <input type="text" th:field="*{lastName}">
				<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
			</fieldset>
			<fieldset>
				Personal Email <input type="text" th:field="*{personEmail}">
				<p th:if="${#fields.hasErrors('personEmail')}" th:errors="*{personEmail}"></p>
			</fieldset>
			<fieldset>
				Matriculation Date: <input type="date" th:value="*{matrDate}" th:field="*{matrDate}">
				<p th:if="${#fields.hasErrors('matrDate')}" th:errors="*{matrDate}"></p>
			</fieldset>
			<fieldset>
				<input type="submit" value="Save"/>
				<input class="button" type="button" onclick="window.location.replace('/admin/studentlist')" value="Cancel" />
			</fieldset>
		</form>
		<br/>
	</main>
	<footer>Footer</footer>
  </div>
</body>
</html>
